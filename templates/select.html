{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for result in results: %}
    <a href="{{ url_for('add_selected', id=result.id) }}"> {{result.original_title}} - {{result.release_date}} </a>
      <br>

      {% endfor %}
  </p>

</div>
{% endblock %}
